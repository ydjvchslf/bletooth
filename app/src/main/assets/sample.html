<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <title></title>
</head>

<body>
<div style="width:100%; height:100%">
    <div style="font-size: 16; font-family: Arial; text-align : center;">
        Anteroposterior
    </div>
    <canvas id="myChart" width="100%" height="100%"></canvas>
</div>
</body>

<style>
  html,
  body {
    height: 100%;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  const myChart = new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [{
        label: '',
        data:
          [],
        backgroundColor: 'rgb(40,166,225)'
      }],
    },
    options: {
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          title: {
            align: 'end',
            display: true,
            text: 'Lateral',
            color: 'rgb(0, 0, 0)',
            font: {
              fontFamily: 'Arial',
              size: 17
            },
          },
          type: 'linear',
          position: 'center',
          suggestedMin: -100,
          suggestedMax: 100,
          border: {
            color: 'rgb(0, 0, 0)'
          }
        },
        y: {
          title: {
            //display: true,
            //text: 'Anteroposterior',
            font: {
              size: 17
            },
          },
          type: 'linear',
          position: 'center',
          suggestedMin: -100,
          suggestedMax: 100,
          border: {
            color: 'rgb(0, 0, 0)'
          }
        }
      }
    }
  });

  function addDataList_ios(data) {
    var decodeData = window.atob(data);
    var dataList = JSON.parse(decodeData);
    console.log(dataList);

    var data = myChart.data.datasets[0].data

    for (i in dataList) {
      var xValue = dataList[i].xValue
      var yValue = dataList[i].yValue
      data.push({ x: xValue, y: yValue })
    }
    myChart.update();
  }

  function addDataList(dataList) {
    console.log("addDataList-()")
    // deleteAllData
    var data = myChart.data.datasets[0].data // = []

    for (i in dataList) {
      var xValue = dataList[i].xValue
      var yValue = dataList[i].yValue
      data.push({
        x: xValue,
        y: yValue
      })
    }
    myChart.update();
  }

  function clearChart() {
    // deleteAllData
    myChart.data.datasets[0].data = []
    myChart.update();
  }

  myChart.options.animation = false;

</script>

</html>
